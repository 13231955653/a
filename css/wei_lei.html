<html>
<meta charset="utf-8">
<title>伪类</title>
<body>
:active 向被激活的元素添加样式。 1
:focus 向拥有键盘输入焦点的元素添加样式。 2
:hover 当鼠标悬浮在元素上方时，向元素添加样式。 1
:link 向未被访问的链接添加样式。 1
:visited 向已被访问的链接添加样式。 1
:first-child 向元素的第一个子元素添加样式。 2
:lang 向带有指定 lang 属性的元素添加样式。
:after 选择器在被选元素的内容后面插入内容。
p:after
{
content:"台词：-";
background-color:yellow;
color:red;
font-weight:bold;
}
</body>
</html>
