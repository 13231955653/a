<script type="text/javascript" charset="utf-8">
    function loadJs (s = '', b = true, c = false) {
        if (!s) {
            return false;
        }

        let o = document.createElement('script');
        o.type = 'text/javascript';
        o.src = s ;
        o.async = b;

        if (c) {
            if (o.addEventListener) {
                o.addEventListener('load', function () {
                    window[c]();
                }, false);
            } else if (o.attachEvent) {
                o.attachEvent('onreadystatechange', function () {
                    var target = window.event.srcElement;
                    if (target.readyState == 'loaded') {
                        window[c]();
                    }
                });
            }
        }

        let h = document.getElementsByTagName('head')[0];
        o.charset = sCharset;

    var sOrigin = '';

        let sTag = '.';
        sOrigin = window.location.origin;
        let aOrigin = sOrigin.split(sTag);
        let aOriginLength = aOrigin.length;
        sOrigin = window.location.protocol + '//' + aOrigin[aOriginLength - 2] + sTag + aOrigin[aOriginLength - 1];
        return sOrigin;
    }
    queryMasterOrigin();

    const sCharset = 'utf-8'; // 编码
    const sIndexJs = sOrigin + '/public_static_resource/js/index.js?ver=dasdasdasdasdas';
